<head>

<body>
<div>
    <h2>Annonser</h2>
    <p><a href="/addItem">Ny annons</a></p>
    <div>
        <table class="itemlistingtable">
            <tr class="itemlistingsmolheader">
                <th>Namn</th>
                <th>Pris</th>
            </tr>
            <tr th:each="item : ${items}">
                <td class="itemlistingdataname"><a th:href="'/items/' + ${item.id}" th:text="${item.name}"></a></td>
                <td class="itemlistingdataprice" th:text="${item.price} + ' SEK'"></td>
            </tr>
        </table>
    </div>

    <div class="row">

        <span th:if="${showPrev}">
            <a th:href="'items/?page=' + ${currentPage-1}" th:text="Previous"></a>
        </span>

        <span th:each="page : ${pages}">
            <span th:if="${currentPage == page}" th:text="${page}"></span>
            <a th:if="${currentPage != page}" th:href="'/items?page=' + ${page}" th:text="${page}"></a>
        </span>

        <span th:if="${showNext}">
            <a th:href="'/items?page=' + ${currentPage+1}" th:text="Next"></a>
        </span>

            </ul>

    </div>
</div>
<p th:text="${'Logged in as: ' + #httpServletRequest.remoteUser}"></p>
