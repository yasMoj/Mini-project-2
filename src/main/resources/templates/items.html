    <meta charset="UTF-8">

<body>
<div>
    <h1>Annonser</h1>
    <div>
        <table>
            <tr>
                <th>Namn</th>
                <th>Pris</th>
            </tr>
            <tr th:each="item : ${items}">
                <td><a th:href="'/items/' + ${item.id}" th:text="${item.name}"></a></td>
                <td th:text="${item.price}"></td>
            </tr>
        </table>
    </div>

    <div class="row">

        <span th:if="${showPrev}">
            <a th:href="'items/?page=' + ${currentPage-1}" th:text="Previous"></a>
        </span>

        <span th:each="page : ${pages}">
            <span th:if="${currentPage == page}" th:text="${page}"></span>
            <a th:if="${currentPage != page}" th:href="'/items?page=' + ${page}" th:text="${page}"></a>
        </span>

        <span th:if="${showNext}">
            <a th:href="'/items?page=' + ${currentPage+1}" th:text="Next"></a>
        </span>
