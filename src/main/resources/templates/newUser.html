<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Item</title>
    <link rel="stylesheet" href="images/mainPage.css">
</head>
<body>
<div class="newUser">
    <h3>New User </h3>
</div>
<div class="userForm">

    <form action="/newUser" method="POST" th:object="${user}">
        <table>
            <th class="userInput"> First name: <input type="text" th:field="*{firstName}"/>
            <p th:if="${#fields.hasErrors('firstName')}">Fyll i ett namn hörru</p></th>
            <tr></tr>
            <th class="userInput">  Last name: <input type="text" th:field="*{lastName}"/>
            <p th:if="${#fields.hasErrors('lastName')}">Fyll i ett namn hörru</p></th>
            <tr></tr>
            <th class="userInput">Email @: <input type="text" th:field="*{email}"/>
            <p th:if="${#fields.hasErrors('email')}">Fyll i din mail hörru</p></th>
            <tr></tr>
            <th class="userInput"> Password:     <input type="text" th:field="*{password}"/>
            <p th:if="${#fields.hasErrors('password')}">Fyll i ett lösenord hörru</p></th>
            <tr></tr>
            <th class="userInput"> <input type="submit"/></th>
        </table>
    </form>
</div>
<p><a class ="backButton" href="/items">Back</a></p>

</body>
</html>
